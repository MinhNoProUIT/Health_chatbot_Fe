service: billing-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: dev
  timeout: 30

  # Biến môi trường cho Lambda
  environment:
    BILLS_TABLE: HospitalBills
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Query
        - dynamodb:Scan
      Resource:
        - !GetAtt HospitalBillsTable.Arn

  httpApi:
    cors: true

package:
  individually: false
  exclude:
    - "**/*"
  include:
    - ".build/**"
    - "node_modules/**"

functions:
  # Endpoint chính - yêu cầu JWT token, lấy userId từ token
  getLatestBill:
    handler: .build/src/handlers/getLatestBill.handler
    events:
      - http:
          path: /billing/latest
          method: get
          cors: true

  # Endpoint test - không cần token, luôn dùng userId = U001
  getLatestBillTest:
    handler: .build/src/handlers/getLatestBillTest.handler
    events:
      - http:
          path: /billing/test/latest
          method: get
          cors: true

  # Lấy 1 hóa đơn cụ thể theo userId + visitId
  getBillByVisit:
    handler: .build/src/handlers/getBillByVisit.handler
    events:
      - httpApi:
          path: /billing/{userId}/{visitId}
          method: get

plugins:
  - serverless-offline

resources:
  Resources:
    HospitalBillsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: HospitalBills
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: visitId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: visitId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
